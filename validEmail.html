<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valid Email</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body onload="document.form1.email.focus()">
    <div class="container" style="margin-left: 25%; margin-top: 10%">
      <h3>Enter a Email Address</h3>
    </div>
    <div
      class="container m-5"
      style="display: flex; justify-content: center; align-items: center"
    >
      <form name="form1">
        <input type="email" name="email" />
        <input
          class="btn btn-outline-secondary m-3"
          type="submit"
          value="Submit"
          name="submit"
          onclick="validation(document.form1.email)"
        >
      </input>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script>
      function validation(inputText) {
        var validRegex = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;

        if (inputText.value.match(validRegex)) {
          alert("Email is valid");
          document.form1.email.focus();
          return true;
        } else {
          alert("Invalid email address!");
          document.form1.email.focus();

          return false;
        }
      }
    </script>
  </body>
</html>
